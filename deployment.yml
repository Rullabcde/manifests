apiVersion: apps/v1
kind: Deployment

metadata:
  name: next-app
  namespace: dev
  annotations:
    argocd.argoproj.io/sync-wave: "1"

spec:
  replicas: 2
  selector:
    matchLabels:
      app: next-app

  template:
    metadata:
      labels:
        app: next-app
    spec:
      nodeSelector:
        node-role: app
      imagePullSecrets:
      - name: harbor-secret
      containers:
      - name: next-app
        image: reg.rullabcd.my.id/library/app:latest
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: next-config
        - secretRef:
            name: next-secrets
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
