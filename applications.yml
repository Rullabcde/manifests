apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: next-app
  namespace: argocd

spec:
  project: default
  source:
    repoURL: https://github.com/Rullabcde/manifests.git
    targetRevision: main
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
